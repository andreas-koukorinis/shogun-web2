<div class="row">
  <div class="col-md-1">
    <i class="fa fa-github fa-3x" style="line-height: inherit"></i>
  </div>

  <div class="col-md-8 col-md-offset-1">
    <h3>Latest Commits</h3>
  </div>
</div>

<hr>

<ul class="list-group">
  {% for commit in commits %}
    <a href="https://github.com/shogun-toolbox/shogun/commit/{{ commit.get('url')[-40:] }}" target="_blank" class="list-group-item">{{ commit.get('message') }}</a>
  {% endfor %}
</ul>

<a class="github-button" href="https://github.com/shogun-toolbox/shogun" data-icon="octicon-star" data-style="mega" data-count-href="/shogun-toolbox/shogun/stargazers" data-count-api="/repos/shogun-toolbox/shogun#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star shogun-toolbox/shogun on GitHub">Star</a>

<a class="github-button" href="https://github.com/shogun-toolbox/shogun" data-icon="octicon-eye" data-style="mega" data-count-href="/shogun-toolbox/shogun/watchers" data-count-api="/repos/shogun-toolbox/shogun#subscribers_count" data-count-aria-label="# watchers on GitHub" aria-label="Watch shogun-toolbox/shogun on GitHub">Watch</a>

<a class="github-button" href="https://github.com/shogun-toolbox/shogun/fork" data-icon="octicon-git-branch" data-style="mega" data-count-href="/shogun-toolbox/shogun/network" data-count-api="/repos/shogun-toolbox/shogun#forks_count" data-count-aria-label="# forks on GitHub" aria-label="Fork shogun-toolbox/shogun on GitHub">Fork</a>
