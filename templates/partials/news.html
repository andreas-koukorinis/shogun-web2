<div class="row">
  <div class="col-md-1">
    <i class="fa fa-twitter fa-3x" style="line-height: inherit"></i>
  </div>

  <div class="col-md-8 col-md-offset-1">
    <h3>Latest News</h3>
  </div>
</div>

<hr>

<ul class="list-group">
  {% for tweet in tweets %}
    <a href="https://twitter.com/ShogunToolbox/status/{{ tweet['id_str'] }}" target="_blank" class="list-group-item">{{ tweet['text'] }}</a>
  {% endfor %}
</ul>
