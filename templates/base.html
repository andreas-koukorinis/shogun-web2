<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shogun Machine Learning{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/overlay.css') }}">

    <script src="{{ url_for( 'static', filename='js/jquery-1.10.2.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for( 'static', filename='js/overlay.js') }}" type="text/javascript"></script>
    <script src="{{ url_for( 'static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
  </head>

  <body>

    {% include "navbar.html" %}

    {% include "overlay.html" %}

    <div class="container page">
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    {% include "footer.html" %}

  </body>
</html>
